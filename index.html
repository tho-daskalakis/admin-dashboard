<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">
        <div id="header" class="bot-shadow">
            <div id="top-bar"></div>
            <div id="logo"></div>
        </div>
        <div id="sidebar"></div>
        <div id="content">
            <div id="article" class="titled">
                <div class="article-title">Your projects</div>
                <div class="article-content">
                    <div class="card bot-shadow">
                        <p class="card-title">Title</p>
                        <p class="card-content">
                            The text inside the card element.
                        </p>
                    </div>
                </div>
            </div>
            <div id="updates"></div>
        </div>
    </div>
</body>
</html>
